<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="icon" type="images/x-icon" href="/images/icons8-spring-48.png">
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <span class="text-light" id="header-text-info-user"></span>
        <a class="text-muted nav-link active nav-link" href="/logout">Logout</a>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills bg-white toolBar" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col">
            <div class="tab-content " id="v-pills-tabContent">
                <div class="tab-pane fade show " id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <br>
                    <h1>Admin panel</h1>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Email</th>
                                            <th>Age</th>
                                            <th>Salary</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="table-body-all-user"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <form class="text-center" id="form-add-new-user">
                                        <div class="form-group">
                                            <strong for="name-new-user" class="text-center">Name</strong>
                                            <br>
                                            <input style="width: 300px" type="text" id="name-new-user"
                                                   class="form-control-center" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <strong for="surname-new-user" class="text-center">Surname</strong>
                                            <br>
                                            <input style="width: 300px" type="text" id="surname-new-user"
                                                   class="form-control-center" placeholder="Surname">
                                        </div>
                                        <div class="form-group">
                                            <strong for="age-new-user" class="text-center">Age</strong>
                                            <br>
                                            <input style="width: 300px" type="number" id="age-new-user"
                                                   class="form-control-center" placeholder="Age">
                                        </div>
                                        <div class="form-group">
                                            <strong for="salary-new-user" class="text-center">Salary</strong>
                                            <br>
                                            <input style="width: 300px" type="number" id="salary-new-user"
                                                   class="form-control-center" placeholder="Salary">
                                        </div>
                                        <div class="form-group">
                                            <strong for="email-new-user" class="text-center">Email</strong>
                                            <br>
                                            <input style="width: 300px" type="email" id="email-new-user"
                                                   class="form-control-center" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <strong for="password-new-user" class="text-center">Password</strong>
                                            <br>
                                            <input style="width: 300px" type="password" id="password-new-user"
                                                   class="form-control-center" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <strong for="role-new-user">Role</strong>
                                            <br>
                                            <select multiple class="form-control-center" id="role-new-user"
                                                    name="selectedRoles" style="width: 300px">
                                            </select>
                                        </div>
                                        <button id="add-user-btn" type="submit" class="btn btn-success" value="Create">
                                            Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button id="edit-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form class="text-center">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="id-edit-user" class="text-center">ID</label>
                                            <input type="text" id="id-edit-user" class="form-control" name="id" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="name-edit-user" class="text-center">Name</label>
                                            <input type="text" id="name-edit-user" class="form-control" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname-edit-user">Surname</label>
                                            <input type="text" id="surname-edit-user" class="form-control" name="surname">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-edit-user">Age</label>
                                            <input type="number" id="age-edit-user" class="form-control" name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="salary-edit-user">Salary</label>
                                            <input type="number" id="salary-edit-user" class="form-control" name="salary">
                                        </div>
                                        <div class="form-group">
                                            <label for="email-edit-user">Email</label>
                                            <input type="email" id="email-edit-user" class="form-control" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password-edit-user">Password</label>
                                            <input type="password" id="password-edit-user" class="form-control" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="selected-roles-user">Role</label>
                                            <select id="selected-roles-user" name="selected-roles-user" multiple="multiple"
                                                    class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                        <input id="edit-button-form" type="submit" class="btn btn-primary"
                                               value="Edit"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                    <button id="delete-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form class="text-center">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="id-delete-user" class="text-center">ID</label>
                                            <input type="text" id="id-delete-user" class="form-control" name="id" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="name-delete-user" class="text-center">Name</label>
                                            <input type="text" id="name-delete-user" class="form-control" name="name" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="surname-delete-user">Surname</label>
                                            <input type="text" id="surname-delete-user" class="form-control" name="surname" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="age-delete-user">Age</label>
                                            <input type="number" id="age-delete-user" class="form-control" name="age" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="salary-delete-user">Salary</label>
                                            <input type="number" id="salary-delete-user" class="form-control" name="salary" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="email-delete-user">Email</label>
                                            <input type="email" id="email-delete-user" class="form-control" name="email" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="password-delete-user">Password</label>
                                            <input type="password" id="password-delete-user" class="form-control" name="password" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="roles-delete-user">Role</label>
                                            <select id="roles-delete-user" name="roles" multiple="multiple" class="form-control" readonly>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                        <input id="delete-button-form" type="submit" class="btn btn-danger" value="Delete"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <br>
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Salary</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-info-profile">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script th:src="@{/static/js/index.js}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
